<div class="beverage-calculator">
	<form>
		<label class="guests">
			Number of Guests
			<input 
				name="guests" 
				type="number" 
				required
				min="1" max="500"
			>
		</label>
		<label class="ratio">Men to Women Ratio
			<div class="range-label">
				<span style="float:left">All Men</span>
				<span>Mixed</span>
				<span style="float:right">All Women</span>
			</div>
			<input 
				class="ratio-slider"
				name='genderRatio'
				type="text" 
				data-slider="true"
				data-slider-range="0,100"
				data-slider-values="0,50,100"
				data-slider-snap="true"
				value="50"
			>
		</label>
		<label class="time-of-day">
			Time of Day
			<select name="time" required>
				<option value="">Select One</option>
				<option value="morn">Morning</option>
				<option value="eve">Afternoon/Evening</option>
			</select>
		</label>
		<div class="beverages">
			Beverage(s)
			<ul>
				<li><label>Regular Coffee<input name="regularCoffee" type="checkbox"></label></li>
				<li><label>Decaf Coffee<input name="decafCoffee" type="checkbox"></label></li>
				<li><label>Hot Tea<input name="hotTea" type="checkbox"></label></li>
				<li><label>Iced Tea<input name="icedTea" type="checkbox"></label></li>
			</ul>
		</div>
		<label class="cup-size">
			Cup Size
			<select name="cupSize" required>
				<!-- <option value="">Select One</option> -->
				<!-- <option value="6">6oz</option> -->
				<option value="12" selected>12oz</option>
			</select>
		</label>
		<div class="addons">
			Addons (No Charge)
			<ul>
				<li>
					<label>
						Sugars
						<input name="addons[]" value="sugars" type="checkbox">
					</label>
				</li>
				<li>
					<label>
						Creamer
						<input name="addons[]" value="creamer" type="checkbox">
					</label>
				</li>
				<li>
					<label>
						Stir Sticks
						<input name="addons[]" value="stir-sticks" type="checkbox">
					</label>
				</li>
				<li>
					<label>
						Cups
						<input name="addons[]" value="cups" type="checkbox">
					</label>
				</li>
			</ul>
		</div>
		<label class="water">
			Hot Water (Gallons)<br>(any amount for $6.99)
			<input 
				name="water" 
				type="number" 
				min="1" max="500">
		</label>
		<label>
			Order Notes
			<textarea class="order-notes" name="notes"></textarea>
		</label>
		<label class="pickup-date-time">
			<span>Desired Pickup Date/Time</span>
			<em>We recommend picking up your beverages no earlier than 30 minutes before the event</em>
			<input class="js-datepicker " name="pickup-date" type="text" placeholder="Pickup Date" required>
			<select name="pickup-time" required>
				<option value="" selected>- Select a Time -</option>
				<option value="7:00 AM">7:00 AM</option>
				<option value="7:30 AM">7:30 AM</option>
				<option value="8:00 AM">8:00 AM</option>
				<option value="8:30 AM">8:30 AM</option>
				<option value="9:00 AM">9:00 AM</option>
				<option value="9:30 AM">9:30 AM</option>
				<option value="10:00 AM">10:00 AM</option>
				<option value="10:30 AM">10:30 AM</option>
				<option value="11:00 AM">11:00 AM</option>
				<option value="11:30 AM">11:30 AM</option>
				<option value="12:00 PM">12:00 PM</option>
				<option value="12:30 PM">12:30 PM</option>
				<option value="1:00 PM">1:00 PM</option>
				<option value="1:30 PM">1:30 PM</option>
				<option value="2:00 PM">2:00 PM</option>
				<option value="2:30 PM">2:30 PM</option>
				<option value="3:00 PM">3:00 PM</option>
				<option value="3:30 PM">3:30 PM</option>
				<option value="4:00 PM">4:00 PM</option>
				<option value="4:30 PM">4:30 PM</option>
				<option value="5:00 PM">5:00 PM</option>
				<option value="5:30 PM">5:30 PM</option>
				<option value="6:00 PM">6:00 PM</option>
				<option value="6:30 PM">6:30 PM</option>
				<option value="7:00 PM">7:00 PM</option>
			</select>
		</label>
		<button type="submit" class="js-calculate button">Calculate</button>
	</form>
</div>
